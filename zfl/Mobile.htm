	<script>

	//Main game object
	var Game;

	function RunMobileGridders() {

	    //Create library components
	    ZFLScape = new GenieScape();
	    ZFLCalcPad = new GenieCalcPad();
	    ZFLGraphics = new GenieGraphics();
	    ZFLText = new GenieText();
	    ZFLRandomizer = new GenieRandomizer();

	    //Set library components
	    ZFLScape.Set("PrimeCanvas", "ZoomCanvas", "ConsoleCanvas");
	    ZFLCalcPad.Set();
	    ZFLGraphics.Set(ZFLScape.Screen, ZFLScape.InfoBox, ZFLScape.ControlPanel);
	    ZFLText.Set(ZFLScape.Screen, null, ZFLScape.InfoBox, ZFLScape.ControlPanel);
	    ZFLScape.PrimeScape.Context.font = FONT.DEFAULT;
	    ZFLScape.AddController(GAMePAD.ARROWS);
	    Controller = ZFLScape.ControllerA;
	    ZFLRandomizer.Set();

	    //Load and assign graphic images
	    ImageManager.Set(ZFLImages);
	    ImageManager.LoadImages();
	    ImageManager.Check();				//Check if images have loaded

	    //Begin as soon as images have loaded
	    Game = new GridironGame();
	    Game.Set(ZFLScape, ZFLGraphics, ZFLCalcPad, ZFLText, ZFLRandomizer, Controller);
	    Game.CheckImagesLoaded();
	}
