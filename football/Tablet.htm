	<script>

	 //Main game object
	 var Game;

	 function RunFootieTablet() {

	    //Create standard game objects
	    FootieScape = new GenieScape();
	    FootieGraphics = new GenieGraphics();
	    FootieText = new GenieText();
	    FootieCalcPad = new GenieCalcPad();
	    FootieRandomizer = new GenieRandomizer();

	    //Set main screen and game components
	    ImageManager.Set(FootieImages);
	    FootieScape.Set("PitchCanvas", "ZoomCanvas", "ConsoleCanvas", null, null, FootieControls);
//	    FootieScape.PrimeScape.DisableRightClickMenu();
	    FootieGraphics.Set(FootieScape.Screen, FootieScape.InfoBox, FootieScape.ControlPanel);
	    FootieText.Set(FootieScape.Screen, null, FootieScape.InfoBox, FootieScape.ControlPanel);
	    FootieScape.AddController(GAMePAD.ARROWS);
	    FootieController = FootieScape.ControllerA;
	    Controller = FootieScape.ControllerA;
	    FootieRandomizer.Set()

	    //Load and assign graphic images
	    ImageManager.LoadImages();
	    ImageManager.Check();				//Check if images have loaded

	    //Begin as soon as images have loaded
	    Game = new LeagueContest();
	    Game.Set(FootieScape, FootieGraphics, FootieCalcPad, FootieText, FootieRandomizer);
	    Game.Settings = GAME.PLATFORM.TABLET;
	    Game.CheckImagesLoaded();

	    document.getElementById("StartButton").disabled = true;
//	    document.getElementById("LoadButton").disabled = true;
	    document.getElementById("SaveButton").disabled = true;
	 }

	 function EventHandler(EventNumber) {
	    switch (EventNumber) {
		 case EVENT.STARtBUTTOnCLICKED:  //ISSUE: this button has no function right now
//		  Game.Play();
		  Game.ShowButtons();
		  Game.PollButtons();
		  break;
		 case EVENT.LOAdBUTTOnCLICKED:	//TODO: behaviour will be different depending on game state
		  cancelAnimationFrame(Intro.AnimationFrameHandle);
		  cancelAnimationFrame(LeagueView.AnimationFrameHandle);
		  League.Load();
		  LeagueView.Close();
//		  TeamView.SetTeam(TeamSelected);
//		  TeamView.Open();
		    break;
		 case EVENT.SAVeBUTTOnCLICKED:
		    break;
		 case EVENT.TEStBUTTOnCLICKED:
//		  cancelAnimationFrame(GameOptionsView.AnimationFrameHandle);
//		  LeagueView.Close();
		  cancelAnimationFrame(TeamView.AnimationFrameHandle);
		  cancelAnimationFrame(Intro.AnimationFrameHandle);
		  Intro.HideButtons();
		  Testing.Start();
		    break;
		 }
	 };
