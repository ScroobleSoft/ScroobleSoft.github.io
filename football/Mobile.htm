	<script>

	 //Main game object
	 var Game;

	 function RunMobileFootie() {

	    //Create standard game objects
	    FootieScape = new GenieScape();
	    FootieGraphics = new GenieGraphics();
	    FootieText = new GenieText();
	    FootieCalcPad = new GenieCalcPad();
	    FootieRandomizer = new GenieRandomizer();

	    //Set main screen and game components
	    ImageManager.Set(FootieImages);
	    FootieScape.Set("PitchCanvas", "ZoomCanvas", "ConsoleCanvas");
//	    FootieScape.PrimeScape.DisableRightClickMenu();
	    FootieGraphics.Set(FootieScape.Screen, FootieScape.InfoBox, FootieScape.ControlPanel);
	    FootieText.Set(FootieScape.Screen, null, FootieScape.InfoBox, FootieScape.ControlPanel);
	    FootieScape.AddController(GAMePAD.ARROWS);
	    FootieController = FootieScape.ControllerA;
	    Controller = FootieScape.ControllerA;
	    FootieRandomizer.Set()

	    //Load and assign graphic images
	    ImageManager.LoadImages();
	    ImageManager.Check();				//Check if images have loaded

	    //Begin as soon as images have loaded
	    Game = new LeagueContest();
	    Game.Set(FootieScape, FootieGraphics, FootieCalcPad, FootieText, FootieRandomizer);
	    Game.SetMobile();
	    Game.CheckImagesLoaded();

	}
