	<script>

	//Main game object
	var Game;

	function RunWordGames() {

	    //Create library components
	    LexiScape = new GenieScape();
	    LexiGraphics = new GenieGraphics();
	    LexiText = new GenieText();
	    LexiRandomizer = new GenieRandomizer();

	    //Set library components
	    LexiScape.Set("PrimeCanvas");
	    LexiGraphics.Set(LexiScape.Screen);
	    LexiText.Set(LexiScape.Screen);
	    LexiScape.PrimeScape.Context.font = FONT.DEFAULT;
	    LexiScape.PrimeScape.DisableRightClickMenu();
	    LexiScape.AddController(GAMePAD.ARROWS);
	    Controller = LexiScape.ControllerA;
	    LexiRandomizer.Set();

	    //Load and assign graphic images
	    ImageManager.Set(LexiImages);
	    ImageManager.LoadImages();
	    ImageManager.Check();				//Check if images have loaded

	    //Begin as soon as images have loaded
	    Game = new LexiPuzzles();
	    Game.Set(LexiScape, LexiGraphics, LexiText, LexiRandomizer, Controller);
	    Game.CheckImagesLoaded();
	}
