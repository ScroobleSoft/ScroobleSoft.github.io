	<script>

	//Main game object
	var Game;

	function RunSlideshow() {

	    //Create library components
	    SliderScape = new GenieScape();
	    SliderGraphics = new GenieGraphics();
	    SliderText = new GenieText();
	    SliderRandomizer = new GenieRandomizer();

	    //Set library components
	    SliderScape.Set("PrimeCanvas");
	    SliderGraphics.Set(SliderScape.Screen);
	    SliderText.Set(SliderScape.Screen);
	    SliderRandomizer.Set();

	    //Load and assign graphic images
	    ImageManager.Set(SlideImages);
	    ImageManager.LoadImages();
	    ImageManager.Check();				//Check if images have loaded

	    //Begin as soon as images have loaded
	    Game = new FundRaiser();
	    Game.Set(SliderScape, SliderGraphics, SliderText, SliderRandomizer);
	    Game.CheckImagesLoaded();
