	<script>

	    //Main game object
	    var Game;

	    function RunTacticalTrix() {

		//Create library components
		TacticalScape = new GenieScape();
		TacticalCalcPad = new GenieCalcPad();
		TacticalGraphics = new GenieGraphics();
		TacticalText = new GenieText();
		TacticalRandomizer = new GenieRandomizer();

		//Set library components
		TacticalScape.Set("PrimeCanvas", "InfoCanvas", "ConsoleCanvas");
		TacticalCalcPad.Set();
		TacticalGraphics.Set(TacticalScape.Screen, TacticalScape.InfoBox, TacticalScape.ControlPanel);
		TacticalText.Set(TacticalScape.Screen, null, TacticalScape.InfoBox, TacticalScape.ControlPanel);
		TacticalScape.PrimeScape.Context.font = FONT.DEFAULT;
		TacticalScape.AddController(GAMePAD.ARROWS);
		Controller = TacticalScape.ControllerA;
		TacticalRandomizer.Set();

		//Load and assign graphic images
		ImageManager.Set(TacticalImages);
		ImageManager.LoadImages();
		ImageManager.Check();				//Check if images have loaded

		//Begin as soon as images have loaded
		Game = new TacticalConquest();
		Game.Set(TacticalScape, TacticalGraphics, TacticalCalcPad, TacticalText, TacticalRandomizer, Controller);
		Game.CheckImagesLoaded();
	    }
